<aside class="col-md-2">
    <div class="logo">
        <p>مساعد المعلم</p>
    </div>
    <div class="main-pages">

        <ul>
            <li onclick="window.location.href = '/admin'"><i class="fas fa-house-user mr-1"></i> الصفحة الرئيسية</li>
            <li onclick="window.location.href = '/admin/students'"><i class="fas fa-users mr-1"></i> الطلاب</li>
            <li onclick="window.location.href = '/admin/groups'"><i class="fas fa-layer-group mr-1"></i> المجموعات</li>
            <li class="active" onclick="window.location.href = '/admin/question'"><i class="far fa-sticky-note mr-1"></i> بنك الاسئلة</li>
            <li onclick="window.location.href = '/admin/questiondetales'"><i class="far fa-sticky-note mr-1"></i>الاختبارات</li>
            <li onclick="window.location.href = '/admin/settings'"><i class="fas fa-cog mr-1"></i> الاعدادات</li>
        </ul>

    </div>
</aside>

<article class="col-md-9">
    <div class="layers">
        <div class="add-question">
            <div class="add-question-header">
                <h4>اعداد الاسئلة</h4>
                <select class="LessonsList" id="LessonsList">
                    <option selected disabled>الدرس</option>
                </select>

                <select class="jsunit" id="jsunit">
                    <option selected disabled>الوحدة</option>
                </select>
                <select class="jslevel" id="jslevel">
                    <option selected disabled>الصف</option>
                    {% for level in levels %}
                    {% if level['delete_flag'] ==0 %}
                    <option value="{{level['id']}}">{{level['name']}}</option>
                    {% endif %}
                    {% endfor %}
</select>
            </div>
            <div class="clearfix">

            </div>
            <hr>
            <h6>ملحوظة: الاجابات الصحيحة هي الاجابة الأولي</h6>

            <div class="add-question-body mt-5">
                <div class="question-container">
                    <label for="question_input">السؤال</label><br>
                    <textarea name="question" id="question_input" rows="10" cols="80">
						</textarea>
                    <select name="exam_type" id="typeOfQuestion">
                            <option selected disabled>اختر نوع السؤال</option>
                            <option value="mcq_question">اختيار من متعدد</option>
                            <option value="true_fales_question">صح ام خطأ</option>
                            <option value="images_question">اختار صورة</option>
                        </select>

                    <div class="mcq-question">
                        <input type="text" class="correct_answer">

                        <div class="wrong-answer">
                            <input type="text" class="wrong_answer">
                        </div>
                        <button class="ok-button mt-2" id="more_answers">اضافة اجابة</button>

                        <button class="refuse-button mt-2" id="delete_answer">حذف اجابة</button>
                    </div>

                    <div class="true-false-question">
                        <div class="answer-element">
                            <input type="radio" name="gender" value="1" id="trf-t" />
                            <label for="trf-t">صح</label>
                        </div>
                        <div class="answer-element">
                            <input type="radio" name="gender" value="0" id="trf-f" />
                            <label for="trf-f">خطأ</label>
                        </div>
                    </div>

                    <div class="images-question">

                        <div class="input-file w-50">
                            <input type="file" accept="image/*" id="file" class="inputfile" onchange="loadFile(event)">
                            <label for="file">اختيار صورة</label>
                            <img id="output" />
                        </div>

                        <div class="input-file w-49">
                            <input type="file" accept="image/*" id="file1" class="inputfile" onchange="loadFile1(event)">
                            <label for="file1">اختيار صورة</label>
                            <img id="output1" />
                        </div>

                        <div class="input-file w-50">
                            <input type="file" accept="image/*" id="file2" class="inputfile" onchange="loadFile2(event)">
                            <label for="file2">اختيار صورة</label>
                            <img id="output2" />
                        </div>

                        <div class="input-file w-49">
                            <input type="file" accept="image/*" id="file3" class="inputfile" onchange="loadFile3(event)">
                            <label for="file3">اختيار صورة</label>
                            <img id="output3" />
                        </div>
                    </div>
                    <hr>
                    <button id="sendquestion" class="ok-button">حفظ</button>
                </div>



            </div>
        </div>
    </div>

</article>
