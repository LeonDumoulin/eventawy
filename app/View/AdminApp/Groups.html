<div class="modal fade" id="EditGroup" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title text-center w-100">تعديل مجموعة</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
            </div>
            <div class="modal-body">


                <div class="form-group">
                    <label for="studentlevel-edit">الصف</label>
                    <select class="form-control student_level2" id="studentlevel-edit" name="student_level" required>
                            <option value="0"></option>

                            {% for level in levels %}
                            {% if level['delete_flag'] ==0 %}
                            <option value="{{level['id']}}">{{level['name']}}</option>
                            {% endif %}
                            {% endfor %}
        </select>
                </div>
                <div class="form-group">
                    <label for="grouptime-edit">الأيام</label>
                    <select class="form-control group_time2" id="grouptime-edit" name="group_time" required>
          <option selected disabled>اختر الأيام</option>
          <option>سبت - اثنين - اربعاء</option>
          <option>احد - ثلاثاء - خميس</option>

        </select>
                </div>
                <input type="hidden" class="hide_column2" id="hide_column2">
                <div class="form-group">
                    <label for="groupnumber-edit">الساعة</label>
                    <input type="time" name="student_group" class="form-control student_group2 w-100 text-center" id="groupnumber-edit" required aria-describedby="emailHelp" />
                </div>

            </div>
            <div class="modal-footer">
                <button class="edit_button text-center w-100" data-dismiss="modal" aria-label="Close">
      تعديل
    </button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade delete-modal" id="deletestudent" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title text-center w-100">حذف</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <h5 class="w-100 text-center">هل تريد حذف المجموعة بالفعل</h5>
                <p class="w-100 text-center">
                    في حال حذف المجموعة لا يمكن التراجع وسوف يتم فقد كل البيانات الخاصة به
                </p>
            </div>
            <div class="modal-footer">
                <button class="float-left w-100 confirm-delete" data-dismiss="modal" aria-label="Close">
                    تأكيد
                </button>
                <button class="text-center w-100" data-dismiss="modal" aria-label="Close">
                    تراجع
                </button>
            </div>
        </div>
    </div>
</div>

<section class="all-moadels">
    <!-- Add Model -->
    <div class="modal fade" id="addgroup" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title text-center w-100">انشاء مجموعة</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                </div>
                <div class="modal-body">


                    <div class="form-group">
                        <label for="grouplevel">الصف</label>
                        <select class="form-control grouplevel" id="grouplevel" name="student_level" required>
                            <option value="0"></option>

                            {% for level in levels %}
                            {% if level['delete_flag'] ==0 %}
                            <option value="{{level['id']}}">{{level['name']}}</option>
                            {% endif %}
                            {% endfor %}
                                </select>
                    </div>
                    <div class="form-group">
                        <label for="grouptime">الايام</label>
                        <select class="form-control grouptime" id="grouptime" name="group_time" required>
                                    <option selected disabled>اختر الأيام</option>
                                    <option>سبت - اثنين - اربعاء</option>
                                    <option>احد - ثلاثاء - خميس</option>

                                </select>
                    </div>
                    <div class="form-group">
                        <label for="groupnumber">الساعة</label>
                        <input type="time" name="student_group" class="form-control user-login-input w-100 text-center groupnumber" id="groupnumber" required aria-describedby="emailHelp" />
                    </div>

                </div>
                <div class="modal-footer">
                    <button class="ok-button add-group text-center w-100" data-dismiss="modal" aria-label="Close">
                            انشاء
                        </button>
                </div>
            </div>
        </div>
    </div>
    <!-- ----- -->


</section>
